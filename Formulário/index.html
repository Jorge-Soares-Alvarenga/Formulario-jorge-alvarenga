<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa">
    <div>
        <h1 class="titulo">Cadastro de Desenvolvimento</h1>
        <p class="subtitulo">Complete com as suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" class="Nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" class="Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" class="email" required>
        </div>
        <div class="campo">
            <label><strong>Qual a sua área de desenvolvimento?</strong></label>
            <label>
                <input type="radio" name="devweb" value="front-end"> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="back-end"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="mobile"> Mobile
            </label>
            <label>
                <input type="radio" name="devweb" value="full-stack"> Full-Stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Indique a sua Senioriodade</strong></label>
            <select id="seneioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label>
                <br><br>
                <input type="checkbox" class="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" class="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" class="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia2">JAVASCRIPT</label>
                <input type="checkbox" class="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" class="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" class="tecnologia6" name="tecnologia6" value="PYTHON">
                <label for="tecnologia6">PYTHON</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre sua eperiência na área</strong></label>
            <textarea style="width: 26em;" name="experiencia" id="experiencia" cols="30" rows="6"></textarea>
        </div>
        <button class="botao" type="submit">
            enviar
        </button>
    </form>
</div>
</body>
</html>
